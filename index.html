<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Day One Juz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .date-info {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .nav-tabs {
            display: flex;
            background: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }

        .nav-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .nav-tab.active {
            background: white;
            color: #ff6b35;
            border-bottom: 3px solid #ff6b35;
        }

        .nav-tab:hover {
            background: #f0f0f0;
            color: #ff6b35;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .participant-card {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }

        .participant-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b35;
        }

        .participant-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .juz-info {
            font-size: 1.1rem;
            margin-bottom: 15px;
            background: rgba(255,107,53,0.2);
            padding: 10px;
            border-radius: 10px;
            border-left: 4px solid #ff6b35;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .submit-time {
            font-size: 0.9rem;
            font-style: italic;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 2px solid #ff6b35;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #333;
            font-weight: 600;
        }

        .monthly-table {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #fff5f0;
        }

        .khatam-indicator {
            background: #ff6b35;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,53,0.4);
        }

        .month-selector {
            padding: 10px;
            border: 2px solid #ff6b35;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
        }

        @media (max-width: 768px) {
            .participants-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tab {
                padding: 15px 10px;
                font-size: 14px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ•Œ One Day One Juz</h1>
            <div class="date-info">
                <h3 id="currentDate"></h3>
                <p>Program Membaca Al-Quran Bersama</p>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('daily')">ðŸ“… Harian</button>
            <button class="nav-tab" onclick="showTab('monthly')">ðŸ“Š Rekap Bulanan</button>
        </div>

        <div id="daily" class="tab-content active">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="todayProgress">0</div>
                    <div class="stat-label">Selesai Hari Ini</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalKhatam">0</div>
                    <div class="stat-label">Total Khatam Bulan Ini</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeParticipants">30</div>
                    <div class="stat-label">Total Peserta</div>
                </div>
            </div>

            <div class="participants-grid" id="participantsGrid">
                <!-- Participants will be loaded here -->
            </div>
        </div>

        <div id="monthly" class="tab-content">
            <div class="controls">
                <select class="month-selector" id="monthSelector" onchange="updateMonthlyReport()">
                    <!-- Options will be populated by JavaScript -->
                </select>
                <button class="btn btn-primary" onclick="exportData()">ðŸ“¥ Export Data</button>
                <button class="btn btn-primary" onclick="resetAllData()">ðŸ”„ Reset Data</button>
            </div>

            <div class="monthly-table">
                <table id="monthlyTable">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Hari Selesai</th>
                            <th>Persentase</th>
                            <th>Konsistensi</th>
                        </tr>
                    </thead>
                    <tbody id="monthlyTableBody">
                        <!-- Monthly data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        // Data storage
        let participants = [];
        let dailyProgress = {};
        let monthlyData = {};
        
        // Initialize default participants
        function initializeParticipants() {
            const savedParticipants = localStorage.getItem('participants');
            if (savedParticipants) {
                participants = JSON.parse(savedParticipants);
            } else {
                participants = [
                    { id: 1, name: 'Syafiq', active: true },
                    { id: 2, name: 'Fatimah', active: true },
                    { id: 3, name: 'Muhammad', active: true },
                    { id: 4, name: 'Aisyah', active: true },
                    { id: 5, name: 'Abdullah', active: true },
                    { id: 6, name: 'Khadijah', active: true },
                    { id: 7, name: ' aruq', active: true },
                    { id: 8, name: 'Zainab', active: true },
                    { id: 9, name: 'Ali', active: true },
                    { id: 10, name: 'Hafshah', active: true },
                    { id: 11, name: 'Ibrahim', active: true },
                    { id: 12, name: 'Mamduh', active: true },
                    { id: 13, name: 'Peserta', active: true },
                    { id: 14, name: 'Peserta', active: true },
                    { id: 15, name: 'Peserta Peserta', active: true },
                    { id: 16, name: 'Peserta Peserta', active: true },
                    { id: 17, name: 'YPeserta', active: true },
                    { id: 18, name: 'Peserta', active: true },
                    { id: 19, name: 'ZPeserta', active: true },
                    { id: 20, name: 'APeserta', active: true },
                    { id: 21, name: 'Peserta', active: true },
                    { id: 22, name: 'SPeserta', active: true },
                    { id: 23, name: 'Peserta', active: true },
                    { id: 24, name: 'Peserta', active: true },
                    { id: 25, name: 'Peserta', active: true },
                    { id: 26, name: 'Peserta', active: true },
                    { id: 27, name: 'Peserta', active: true },
                    { id: 28, name: 'Peserta', active: true },
                    { id: 29, name: 'Peserta', active: true },
                    { id: 30, name: 'Peserta', active: true }
                ];
                saveData();
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('participants', JSON.stringify(participants));
            localStorage.setItem('dailyProgress', JSON.stringify(dailyProgress));
            localStorage.setItem('monthlyData', JSON.stringify(monthlyData));
        }

        // Load data from localStorage
        function loadData() {
            const savedDaily = localStorage.getItem('dailyProgress');
            const savedMonthly = localStorage.getItem('monthlyData');
            
            if (savedDaily) dailyProgress = JSON.parse(savedDaily);
            if (savedMonthly) monthlyData = JSON.parse(savedMonthly);
        }

        // Get current date info
        function getCurrentDateInfo() {
            const now = new Date();
            const startDate = new Date('2025-01-01'); // Adjust start date as needed
            const daysDiff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
            
            return {
                date: now.toLocaleDateString('id-ID', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                }),
                dayNumber: daysDiff % 30 + 1,
                dateKey: now.toISOString().split('T')[0]
            };
        }

        // Calculate juz for participant
        function getJuzForParticipant(participantId, dayNumber) {
            const juz = ((participantId - 1 + dayNumber - 1) % 30) + 1;
            return juz;
        }

        // Render participants for daily view
        function renderParticipants() {
            const grid = document.getElementById('participantsGrid');
            const dateInfo = getCurrentDateInfo();
            
            grid.innerHTML = '';
            
            participants.filter(p => p.active).forEach(participant => {
                const juz = getJuzForParticipant(participant.id, dateInfo.dayNumber);
                const progressKey = `${dateInfo.dateKey}-${participant.id}`;
                const isCompleted = dailyProgress[progressKey];
                
                const card = document.createElement('div');
                card.className = 'participant-card';
                card.innerHTML = `
                    <div class="participant-name">${participant.name}</div>
                    <div class="juz-info">ðŸ“– Juz ${juz}</div>
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox" id="check-${participant.id}" 
                               ${isCompleted ? 'checked' : ''} 
                               onchange="toggleProgress(${participant.id})">
                        <label for="check-${participant.id}">Selesai membaca</label>
                    </div>
                    <div class="submit-time" id="time-${participant.id}">
                        ${isCompleted ? `âœ… Selesai pada: ${new Date(isCompleted).toLocaleString('id-ID')}` : ''}
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            updateStats();
        }

        // Toggle progress for participant
        function toggleProgress(participantId) {
            const dateInfo = getCurrentDateInfo();
            const progressKey = `${dateInfo.dateKey}-${participantId}`;
            const checkbox = document.getElementById(`check-${participantId}`);
            const timeDiv = document.getElementById(`time-${participantId}`);
            
            if (checkbox.checked) {
                dailyProgress[progressKey] = new Date().toISOString();
                timeDiv.innerHTML = `âœ… Selesai pada: ${new Date().toLocaleString('id-ID')}`;
            } else {
                delete dailyProgress[progressKey];
                timeDiv.innerHTML = '';
            }
            
            saveData();
            updateStats();
            updateMonthlyData();
        }

        // Update statistics
        function updateStats() {
            const dateInfo = getCurrentDateInfo();
            const todayCompleted = participants.filter(p => p.active).filter(p => 
                dailyProgress[`${dateInfo.dateKey}-${p.id}`]
            ).length;
            
            document.getElementById('todayProgress').textContent = `${todayCompleted}/30`;
            
            // Check if today is a complete khatam
            if (todayCompleted === 30) {
                if (!monthlyData[dateInfo.dateKey]) {
                    monthlyData[dateInfo.dateKey] = { khatam: true };
                    saveData();
                }
            }
            
            // Count monthly khatam
            const currentMonth = new Date().toISOString().slice(0, 7);
            const monthlyKhatam = Object.keys(monthlyData).filter(date => 
                date.startsWith(currentMonth) && monthlyData[date].khatam
            ).length;
            
            document.getElementById('totalKhatam').textContent = monthlyKhatam;
        }

        // Update monthly data
        function updateMonthlyData() {
            const currentMonth = new Date().toISOString().slice(0, 7);
            
            participants.forEach(participant => {
                if (!monthlyData[`participant-${participant.id}-${currentMonth}`]) {
                    monthlyData[`participant-${participant.id}-${currentMonth}`] = {
                        completedDays: 0,
                        totalDays: 0
                    };
                }
            });
            
            saveData();
        }

        // Show tab
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'monthly') {
                renderMonthlyReport();
            }
        }

        // Render monthly report
        function renderMonthlyReport() {
            const monthSelector = document.getElementById('monthSelector');
            const currentMonth = new Date().toISOString().slice(0, 7);
            
            // Populate month selector
            monthSelector.innerHTML = '';
            for (let i = 0; i < 12; i++) {
                const date = new Date();
                date.setMonth(date.getMonth() - i);
                const monthKey = date.toISOString().slice(0, 7);
                const option = document.createElement('option');
                option.value = monthKey;
                option.textContent = date.toLocaleDateString('id-ID', { year: 'numeric', month: 'long' });
                if (monthKey === currentMonth) option.selected = true;
                monthSelector.appendChild(option);
            }
            
            updateMonthlyReport();
        }

        // Update monthly report
        function updateMonthlyReport() {
            const selectedMonth = document.getElementById('monthSelector').value;
            const tbody = document.getElementById('monthlyTableBody');
            tbody.innerHTML = '';
            
            participants.filter(p => p.active).forEach(participant => {
                const completedDays = Object.keys(dailyProgress).filter(key => 
                    key.startsWith(selectedMonth) && key.endsWith(`-${participant.id}`)
                ).length;
                
                const totalDays = new Date(selectedMonth.split('-')[0], selectedMonth.split('-')[1], 0).getDate();
                const percentage = Math.round((completedDays / totalDays) * 100);
                
                let consistency = 'Rendah';
                if (percentage >= 90) consistency = 'Sangat Tinggi';
                else if (percentage >= 70) consistency = 'Tinggi';
                else if (percentage >= 50) consistency = 'Sedang';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${participant.name}</td>
                    <td>${completedDays}/${totalDays}</td>
                    <td>${percentage}%</td>
                    <td><span class="khatam-indicator">${consistency}</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Reset all data
        function resetAllData() {
            if (confirm('Yakin ingin menghapus semua data progress? Tindakan ini tidak dapat dibatalkan.')) {
                dailyProgress = {};
                monthlyData = {};
                saveData();
                renderParticipants();
                updateMonthlyReport();
                alert('Data berhasil direset!');
            }
        }

        // Export data
        function exportData() {
            const data = {
                participants: participants,
                dailyProgress: dailyProgress,
                monthlyData: monthlyData,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `one-day-one-juz-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize app
        function init() {
            initializeParticipants();
            loadData();
            
            // Update current date
            const dateInfo = getCurrentDateInfo();
            document.getElementById('currentDate').textContent = dateInfo.date;
            
            renderParticipants();
        }

        // Start the app
        init();
    </script>
</body>
</html>
